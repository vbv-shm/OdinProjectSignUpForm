<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <outerMostContainer>
        <div>
            <flyingbox> 
                <img id="odinPicture" src="odin-lined.png">
                <!-- <logotext>ODIN</logotext> -->
            </flyingbox>
            <img id="firePicture" src="ivan-shemereko-iUTVD5MnZS0-unsplash.jpg">
        </div>
        <overImage> 

        </overImage>
        <textdiv>
            <first>
                <textinside>
                 Welcome Odin students. I am also a student here. I have made a simple sign-up form. It doesn't do much. Check it out.<br><br><br>
                </textinside>
                <textinside>
                Play with fire below.
                </textinside>
            </first>
            <second>
                <p>Let's do this!!</p>
                <form>
                    <formitem>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="f" placeholder="eg. Vaibhav">
                    </formitem>
                    <formitem class="fitemright">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="l" placeholder="eg. sharma">
                    </formitem>
                    <formitem>
                    <label for="email">Email:</label>
                    <input type="email" id="firstname" name="e" placeholder="eg. name@something.com">
                    </formitem>
                    <formitem class="fitemright">
                    <label for="phone">Mobile Number:</label>
                    <input type="number" id="phone" name="p" placeholder="eg. 987654321">
                    </formitem>
                    <formitem>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="ps" placeholder="password">
                    </formitem>
                    <formitem class="fitemright">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" id="cpassword" name="pc" placeholder="password">
                    </formitem>

                </form>
            </second>
            <third>
                <button>Submit to Fire</button>
                <lastText>Already have an account?<qq> Log in</qq></lastText>
            </third>
        </textdiv>
    </outerMostContainer>
</body>
</html>
